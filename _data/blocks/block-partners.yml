section_title: Our partners
partners:
  - name: just keep livin
    description: Started by Matthew and Camila McConaughey The just keep livin
      Foundation is dedicated to empowering high school students by providing
      them with the tools to lead active lives and make healthy choices for a
      better future. The just keep livin Foundation implements after school
      fitness and wellness programs in 40 inner city high schools/sites. Heroes
      Journey hosts various Mental Health Mondays for JK Livin
    image: assets/images/uploads/logo-just-keep-livin.png
    url: https://justkeeplivin.com/
  - name: HEYA
    description: The Higher Education Board of Malaysia - HEYA works daily with the
      Heroes Journey team to implement the curriculum into schools across
      Malaysia
    image: assets/images/uploads/logo-heya.png
  - name: mindspark learning
    description: MindSpark designs and delivers extraordinary learning experiences
      and has  has impacted over 38,000 professionals and 1,200,000 students
      since 2017. HJ and Mindspark are collaborating on an Education Accelerator
      for Southern California
    image: assets/images/uploads/logo-mind-spark-learning.png
    url: https://www.mindspark.org/
  - name: Momentum in Teaching
    description: Brings writing and publishing into schools across the country.
      Works with Heroes Journey in curriculum development and school sharing.
    image: assets/images/uploads/logo-momentum-in-teaching.png
