<html>
  <head>
    <title>Hello world</title>

        <svg id="cornerlight" width="574" height="482" viewBox="0 0 574 482" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>  
      </div>
    </div>
    <script>
      const highlight = document.querySelector('svg#highlight');
      const lowlight = document.querySelector('svg#lowlight');
      const mainlight = document.querySelector('svg#mainlight');
      const cornerlight = document.querySelector('svg#cornerlight');
      const lerp = [4,2,2,10];
      document.querySelector('.hero').addEventListener('mousemove', (e) => {
        //move items
        highlight.style.transform = `translate(${(e.screenX - highlight.getBoundingClientRect().width)/lerp[0]}px,${(e.screenY - highlight.getBoundingClientRect().height)/lerp[0]}px)`;
        lowlight.style.transform = `translate(${(e.screenX - lowlight.getBoundingClientRect().width)/lerp[1]}px,${(e.screenY - lowlight.getBoundingClientRect().height)/lerp[1]}px)`;
        mainlight.style.transform = `translate(${(e.screenX - mainlight.getBoundingClientRect().width)/lerp[2]}px,${(e.screenY - mainlight.getBoundingClientRect().height)/lerp[3]}px)`;
        cornerlight.style.transform = `translate(${(e.screenX - cornerlight.getBoundingClientRect().width)/lerp[3]}px,${(e.screenY - cornerlight.getBoundingClientRect().height)/lerp[3]}px)`;
      });
    </script>
  </body>
</html>
