{% assign section = site.data.blocks.block-hero %}
<div id="home" class="section hero" data-scroll-section>
  <div class="content" data-scroll>
    <h1 id="hero-h1" style="--headline-count: {{ section.headline | size }}">
      {% for line in section.headline %}
        <span class="h1-line" data-scroll data-scroll-speed="2">
          <span id="hero-h1-{{ forloop.index }}"
            class="letter-animate"
            data-scroll-call="text-animate+hero-h1-{{ forloop.index }}"
            data-scroll>
            {{ line.text }}
          </span>
        </span>
      {% endfor %}
    </h1>
    <a href="#about" class="btn btn__circle btn__dark btn__scale local">
      <span class="visually-hidden">Scroll to content</span>
      <svg width="21" height="26" viewBox="0 0 21 26" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.5027 0.46875L10.5027 23.4687" stroke="white" stroke-width="2" stroke-miterlimit="10"/>
        <path d="M19.4386 15.5864L10.5028 24.5286L1.56055 15.5864" stroke="white" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </a>
  </div>
  <div id="blob_001" class="blob blue"></div>
  <div id="blob_002" class="blob teal"></div>
  <div id="blob_003" class="blob orange"></div>
  <div class="hero-logo">
    {% include assets/gradient-logo.html %}
  </div>
</div>
