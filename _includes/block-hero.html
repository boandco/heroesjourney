{% assign section = site.data.homepage.page_sections[include.index] %}
<div id="home" class="section hero" data-scroll-section>
  <div class="content" data-scroll>
    <h1 id="hero-h1" class="text-animate" data-scroll data-scroll-call="text-animate+hero-h1">{{ section.headline }}</h1>
    <a href="#about" class="btn btn__circle btn__dark btn__scale local">
      <span class="visually-hidden">Scroll to content</span>
      <svg width="21" height="26" viewBox="0 0 21 26" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.5027 0.46875L10.5027 23.4687" stroke="white" stroke-width="2" stroke-miterlimit="10"/>
        <path d="M19.4386 15.5864L10.5028 24.5286L1.56055 15.5864" stroke="white" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </a>
  </div>
  <video id="hero_video" autoplay loop muted playsinline nocontrols data-scroll data-scroll-speed="2">
    <source id="hero_video_source">
  </video>
  <canvas class="gradient background" id="hero-gradient-canvas"></canvas>
  <script>
      var hero_gradient = new Gradient()
      hero_gradient.initGradient('#hero-gradient-canvas');
      let hero_video_source = document.getElementById('hero_video_source');
      if (supportsHEVCAlpha()) {
        hero_video_source.src = '/assets/images/j10x_logo_loop.mov';
        hero_video_source.setAttribute('type', 'video/quicktime; codecs=hvc1');
      } else {
        hero_video_source.src = '/assets/images/j10x_logo_loop.webm';
        hero_video_source.setAttribute('type', 'video/webm');
      }
  </script>
</div>
