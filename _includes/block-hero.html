<div id="home" class="section hero" data-scroll-section>
  <div class="content" data-scroll>
    <h1 id="hero-h1" class="text-animate" data-scroll data-scroll-call="text-animate+hero-h1">{{ site.data.homepage.page_sections[include.index].headline }}</h1>
    <a href="#about" class="btn btn__circle btn__dark local">
      <span class="visually-hidden">Scroll to content</span>
      <svg width="21" height="26" viewBox="0 0 21 26" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.5027 0.46875L10.5027 23.4687" stroke="white" stroke-width="2" stroke-miterlimit="10"/>
        <path d="M19.4386 15.5864L10.5028 24.5286L1.56055 15.5864" stroke="white" stroke-width="2" stroke-miterlimit="10"/>
      </svg>        
    </a>
  </div>
  <video autoplay loop muted playsinline nocontrols data-scroll data-scroll-speed="4">
    <source id="hero_video">
  </video>
  <canvas class="gradient" id="hero-gradient-canvas"></canvas>
  <script>
      var hero_gradient = new Gradient()
      hero_gradient.initGradient('#hero-gradient-canvas');
      let hero_video = document.getElementById('hero_video');
      if (supportsHEVCAlpha()) {
        hero_video.src = '/assets/images/j10x_logo_loop.mov';
        hero_video.setAttribute('type', 'video/quicktime; codecs=hvc1');
      } else {
        hero_video.src = '/assets/images/j10x_logo_loop.webm';
        hero_video.setAttribute('type', 'video/webm');
      }
      function supportsHEVCAlpha() {
        const navigator = window.navigator;
        const ua = navigator.userAgent.toLowerCase()
        const hasMediaCapabilities = !!(navigator.mediaCapabilities && navigator.mediaCapabilities.decodingInfo)
        const isSafari = ((ua.indexOf('safari') != -1) && (!(ua.indexOf('chrome')!= -1) && (ua.indexOf('version/')!= -1)))
        return isSafari && hasMediaCapabilities
      }
  </script>
</div>
