{% assign section = site.data.blocks.block-hero %}
<div id="home" class="section hero" data-scroll-section>
  <div class="content" data-scroll>
    <h1 id="hero-h1" class="text-animate" data-scroll data-scroll-call="text-animate+hero-h1" data-scroll-speed="2">{{ section.headline }}</h1>
    <a href="#about" class="btn btn__circle btn__dark btn__scale local">
      <span class="visually-hidden">Scroll to content</span>
      <svg width="21" height="26" viewBox="0 0 21 26" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.5027 0.46875L10.5027 23.4687" stroke="white" stroke-width="2" stroke-miterlimit="10"/>
        <path d="M19.4386 15.5864L10.5028 24.5286L1.56055 15.5864" stroke="white" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </a>
  </div>
  <!-- <div class="blob mobile-hide" id="hero_blob"></div>
  <div class="blob background mobile-hide" id="hero_blob_bg"></div> -->
  <video class="background" id="hero_video" autoplay loop muted playsinline nocontrols preload="auto">
    <source src="/assets/images/J10X_HERO.mp4" type="video/mp4">
    <source src="/assets/images/J10X_HERO.webm" type="video/webm">
  </video>
  <script>
      let blob = document.getElementById('hero_blob');
      let blob_bg = document.getElementById('hero_blob_bg');
      if (blob && blob_bg) {
        document.querySelector('.hero').addEventListener('mousemove', (e) => {
          blob.style.transform = `translate(${ e.clientX / 2 }px, ${ e.clientY / 2 }px)`;
          blob_bg.style.transform = `translate(${ e.clientX / 4 }px, ${ e.clientY / 4 }px)`;
        });
      }
  </script>
</div>
