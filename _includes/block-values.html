{% assign section = site.data.homepage.values %}
<div id="values" class="section" data-scroll-section>
  <div class="sticky-container" id="sticky">
    <div class="sticky-overlay" data-scroll data-scroll-sticky data-scroll-target="#sticky">
      <h2 id="values-h2">{{ section.section_title }}</h2>
      <div class="text-fade"></div>
    </div>
    <ul data-scroll>
      {% for value in section.values %}
        <li>{{ value.title }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
