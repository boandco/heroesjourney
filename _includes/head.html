<meta charset="utf-8">
{% capture title %}{{ site.title }} | {{ site.data.homepage.page_sections[0].headline }}{% endcapture %}
<title>{{ title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
<link rel="manifest" href="/assets/favicon/site.webmanifest">
<meta property="og:title" content="{{ title }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:url" content="{{ site.url }}" />
<meta property="og:image" content="{{ site.url }}/assets/images/social-share.jpg" />
<meta name="twitter:title" content="{{ title }}">
<meta name="twitter:description" content=" {{ site.description }}">
<meta name="twitter:image" content="{{ site.url }}/assets/images/social-share.jpg">
<meta name="twitter:card" content="summary_large_image">
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="/assets/css/landing.css">
<script src="/assets/js/helpers.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
